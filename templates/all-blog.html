<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Blog Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans antialiased">
    <!-- navbar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-2xl font-bold">AI BLOG POST</h1>
        </div>
        <div>
            <a class="text-white">Welcome {{user.username}}</a>
            <a href="/blog-list" class="text-white mx-4 hover:underline">Saved Blog Post</a>
        <a href="#" class="text-white hover:underline">logout</a>
    </div>
    </nav>
    <br>
    <!-- main content container -->
     <div class="container mx-auto mt-10 px-4 sm:px-0">
        <div class="bg-white mx-auto max-w-3xl p-6 rounded-lg shadow-md">
            <!-- blog post section -->
             <section>
                <h2 class="text-xl mb-4 font-semibold">
                    All Blog Post
                </h2>
                <div class="space-y-4 ">
                    {% for article in blog_articles reversed %}
                    <a href="blog-details/{{article.id}}">
                    <div class="border border-gray-400 p-4 rounded-lg">
                        <h2 class="text-lg font-semibold">{{article.youtube_title}}</h2>
                        <p>{{article.generated_content|truncatechars:80}}
                        </p>
                    </div>
                </a>
                    {% endfor %}
                    <!-- repeat -->
                </div>
             </section>
        </div>
     </div>

    </div>
    <footer class="text-center p-4 text:black mt-2">
        Powered by <a class="hover:underline">Abhijith</a>
    </footer>
</body>
</html>
