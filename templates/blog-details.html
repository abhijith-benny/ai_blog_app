<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans antialiased">
     <!-- navbar -->
     <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-2xl font-bold">AI BLOG GENERATOR</h1>
        </div>
        <div>
            <a class="text-white">Welcome {{user.username}}</a>
            <a href="/blog-list" class="text-white mx-4 hover:underline">Saved Blog Post</a>
        <a href="#" class="text-white hover:underline">logout</a>
        </div>
    </nav>
    <br>
    <!-- main content     -->
     <div class="container mx-auto mt-10 px-4 sm:px-0">
        <div class="bg-white mx-auto max-w-3xl p-6 rounded-lg shadow-md">
     <section>
        <h2 class="text=xl mb-4 font-semibold">Blog Post Details</h2>
        <div class="border border-gray-400 rounded-lg">
            <h3 class="font-semibold text-lg">{{blog_article_detail.youtube_title}}</h3>
            <p class="text-gray-700">{{blog_article_detail.generated_content}}</p>
            <hr class="my-4 border border-x-gray-300 ">
            <h4 class="font-semibold text-lg">Youtube Title</h4>
            <p class="text-gray-700">{{blog_article_detail.youtube_title}}</p>
            <h4 class="font-semibold text-lg mt-4">Youtube Link</h4>
            <a href="{{blog_article_detail.youtube_link}}" class="text-blue-600 hover:underline">{{blog_article_detail.youtube_link}}</a>
        </div>
     </section>
    </div>
        </div>
        <footer class="text-center p-4 text:black mt-2">
            Powered by <a class="hover:underline">Abhijith</a>
        </footer>
</body>
</html>
